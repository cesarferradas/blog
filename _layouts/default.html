<!DOCTYPE html>
<html lang="en-gb">
  {% include head.html %}
  <body>
    <div class="wrap">
      <div class="masthead">
        <div class="container">
          <h3 class="masthead-title">
            <a class="site-title" href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a>
            <nav>
              <a href="{{ '/blog' | absolute_url }}">Blog</a>
              <a href="{{ '/now' | absolute_url }}">Now</a>
            </nav>
          </h3>
        </div>
      </div>
      <div class="container content">
        {{ content }}
        <footer class="footer">
          <small>
            &copy; <time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%Y' }}</time>.
            Code is <a href="{{ site.github.repository_url }}">open source</a>.
            <a href="{{ '/d' | absolute_url }}">Disclaimer</a>.
          </small>
        </footer>
      </div>
    </div>
  </body>
</html>
