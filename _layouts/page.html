---
layout: default
---

<div class="page">
  <h1 class="page-title">{{ page.title }}</h1>
  <div class="page-content">
    {{ content }}
    {% if page.last_modified_at %}
      <span class="date">
      Updated {{ page.last_modified_at | date: '%B %Y' }}
      </span>
    {% endif %}
  </div>
</div>
